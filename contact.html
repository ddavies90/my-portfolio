<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/10db74cf86.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="topbar">
            <div>
                <h1><a class="logo" href="index.html">DD</a></h1>
            </div>
            <nav>
                <a href="about.html">about</a>
                <a href="#">projects</a>
                <a href="contact.html">contact</a>
            </nav>
        </div>
    </header>
    <div class="content container">
        <section class="wrapper container">
            <div class="container">
                <h2>Get in touch</h2>
                <h3 class="subtitle">What's on your mind?</h3>
            </div>
            <form action="">
                <label for="name">Name
                    <input type="text" name="name" id="name" placeholder="Your name" required>
                </label>
                <label for="email">Email
                    <input type="email" name="email" id="email" placeholder="Your email" required>
                </label>
                <label for="msg">Your Message
                    <textarea name="msg" id="msg" placeholder="Type your message"></textarea>
                </label>
                <div class="btnbox">
                    <button id="btn-sub" type="submit" class="btn btn-submit">Submit</button>
                    <button type="reset" class="btn btn-reset">Reset me</button>
                </div>   
            </form>
        </section>
        <footer class="social-bar">
            <a href="https://www.instagram.com/double_dav/" target="_blank"><i class="fab fa-instagram social-icon"></i></a>
            <a href="https://www.linkedin.com/in/david-davies-645422161/" target="_blank"><i class="fab fa-linkedin-in social-icon"></i></a>
            <a href="https://twitter.com/Sharpskeith" target="_blank"><i class="fab fa-twitter social-icon"></i></a>
            <a href="https://github.com/ddavies90" target="_blank"><i class="fab fa-github social-icon"></i></a>
        </footer>
        <script>
            var nameInput = document.querySelector('#name').value;
            var emailInput = document.getElementById('email').value;
            var msgInput = document.getElementById('msg').value;

            document.getElementById('btn-sub').addEventListener("click", function(e) {
                let nameInput = document.querySelector('#name').value;
                let emailInput = document.getElementById('email').value;
                let msgInput = document.getElementById('msg').value;
                e.preventDefault();
                alert('According to the form, your name is ' + nameInput + ' your email is ' + emailInput + ' and the nonsense you wish to tell me is ' + '\"' + msgInput + '\"');
            });
        </script>
    </div>
</body>
</html>
